name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./serverextension
  #ghetto versioning
  MAJOR: 0
  MINOR: 0
  PATCH: 0
  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

#permissions:
#  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
    - name: Output Run Number
      run: |
          echo "MAJOR=${{ github.run_number }}%100000" >> $GITHUB_ENV
          echo $MAJOR
          echo "MINOR=${{ github.run_number }}%1000" >> $GITHUB_ENV
          echo $MINOR
          echo "PATCH=$((${{ github.run_number }}%100))" >> $GITHUB_ENV
          echo ${{env.PATCH}}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: release-${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
    - name: Upload binary
      uses: actions/upload-release-asset@v1.0.1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: serverextension\Release\ServerExtention.dll
          asset_name: ServerExtention.dll
          asset_content_type: application/vnd.microsoft.portable-executable
